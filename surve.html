<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סקר אנונימי</title>
</head>
<body>
    <h1>Anonymous Survey</h1>
    <form action="submit-survey.php" method="POST">
        <p>בבקשה תענה על השאלות הבאות :</p>

        <label for="ageRange">טווח הגיל שלך:</label>
        <select name="ageRange" id="ageRange">
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45+">45+</option>
        </select>
        <br><br>

        <label>כמה אתם מרוצים מההתקדמות בשיעורים?</label>
        <br>
        <input type="radio" id="verySatisfied" name="satisfaction" value="Very Satisfied">
        <label for="verySatisfied">מרוצה מאוד</label>
        <br>
        <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
        <label for="satisfied">מרוצה</label>
        <br>
        <input type="radio" id="neutral" name="satisfaction" value="Neutral">
        <label for="neutral">סבבה</label>
        <br>
        <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied">
        <label for="dissatisfied">לא מרוצה</label>
        <br>
        <input type="radio" id="veryDissatisfied" name="satisfaction" value="Very Dissatisfied">
        <label for="veryDissatisfied">מאוד לא מרוצה</label>
        <br><br>

        <label>באיזה שפה תרצה שאתמקד (ניתן לבצע בחירה מרובה)</label>
        <br>
        <input type="checkbox" id="feature1" name="feature1" value="Feature 1">
        <label for="feature1">פייתון</label>
        <br>
        <input type="checkbox" id="feature2" name="feature2" value="Feature 2">
        <label for="feature2">גאווה</label>
        <br><br>

        <label for="additionalComments">הערות נוספות:</label>
        <br>
        <textarea id="additionalComments" name="additionalComments" rows="4" cols="50"></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
